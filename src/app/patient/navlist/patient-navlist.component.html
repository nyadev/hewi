<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <h3>Actividades de Atenci√≥n</h3>
      </mat-panel-title>
    </mat-expansion-panel-header>
      <ul>

          <nav *ngIf="activity.type == 'atencion'">
            <mat-icon matListIcon class="activity-icon">videogame_asset</mat-icon>

</mat-accordion>

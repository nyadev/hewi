<mat-card>
  <h3>Agenda una sesion</h3>
  <form [formGroup]="sessionForm" (ngSubmit)="onSubmit()">
  <div class="divider form">
      <mat-form-field >
      <input
       matInput
       placeholder="CURP"
       formControlName="curp"
       id="curp"
       >
     </mat-form-field>
     <mat-form-field >
      <input
       matInput
       placeholder="Hora"
       formControlName="hora"
       id="hora"
       >
     </mat-form-field>
     <mat-form-field >
      <input
       matInput
       placeholder="Fecha"
       formControlName="fecha"
       id="fecha"
       >
     </mat-form-field>
    <mat-form-field>
      <input
       matInput
       placeholder="# de Sesión"
       formControlName="noSession"
       id="noSession"
       >
    </mat-form-field>
      <mat-form-field>
      <input
       matInput
       placeholder="Observaciones"
       formControlName="observaciones"
       id="observaciones"
       >
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary">Agendar</button>
  </div>
</form>
</mat-card>

<mat-card>
  <h3>Consultar sesiones por fecha</h3>
  <div class="aligner">
    <mat-form-field class="picker-">
      <input matInput [matDatepicker]="picker" placeholder="Fecha" (dateChange)="addEvent($event)">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
  <mat-spinner *ngIf="loading"></mat-spinner>
  <div class="aligner table-container" *ngIf="!loading">
    <table matSort (matSortChange)="sortData($event)" class="patient-table">
      <tr>
        <th mat-sort-header="name">CURP</th>
        <th mat-sort-header="calories">Fecha</th>
        <th mat-sort-header="fat">Hora</th>
        <th mat-sort-header="carbs">No de Sesión</th>
        <th mat-sort-header="protein">Observaciones</th>
      </tr>

      <tr *ngFor="let session of sessions">
        <td>{{ session.curp }}</td>
        <td>{{ session.date }}</td>
        <td>{{ session.time }}</td>
        <td>{{ session.sessionnumber }}</td>
        <td>{{ session.notes }}</td>
      </tr>
    </table>
  </div>
</mat-card>

<mat-card>
  <form [formGroup]="consultpatientForm">
    <mat-form-field>
      <input
      matInput
      placeholder="CURP"
      formControlName="curp"
      id="curp"/>
    </mat-form-field>
  </form>
</mat-card>
<mat-card>
  <mat-spinner *ngIf="loading"></mat-spinner>
  <div *ngIf="loading">
    <table matSort (matSortChange)="sortData($event)" class="patient-table">
      <tr>
        <th mat-sort-header="curp">CURP</th>
        <th mat-sort-header="nome">Nombre</th>
        <th mat-sort-header="LNameP">Apellido paterno</th>
          <th mat-sort-header="LNameM">Apellido materno</th>
      </tr>

     <tr *ngFor="let patient of patients">
        <td>{{ patient.curp }}</td>
        <td>{{ patient.firstName }}</td>
        <td>{{ patient.pName }}</td>
        <td>{{ patient.mName }}</td>
      </tr>
    </table>
  </div>
</mat-card>

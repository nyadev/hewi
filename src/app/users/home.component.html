<div class="toolbar">
  <mat-toolbar color="primary">
    <span>HEWI</span>
    <span class="space"></span>
    <mat-icon class="user-icon">face</mat-icon>
    <span>{{ getName() }}</span>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>expand_more</mat-icon>
    </button>
    <mat-menu #menu="matMenu" [overlapTrigger]="false" yPosition="above">
      <button mat-menu-item [routerLink]="['/admin']" *ngIf="getUserType() === 'admin'">
        <mat-icon>home</mat-icon>
        <span>Inicio</span>
      </button>
      <button mat-menu-item [routerLink]="['/therapist']" *ngIf="getUserType() === 'therapist'">
        <mat-icon>home</mat-icon>
        <span>Inicio</span>
      </button>
      <button mat-menu-item [routerLink]="['/patient']" *ngIf="getUserType() === 'patient'">
        <mat-icon>home</mat-icon>
        <span>Inicio</span>
      </button>
      <button mat-menu-item (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Salir</span>
      </button>
    </mat-menu>
  </mat-toolbar>
</div>
<div class="content">
  <div class='router'>
    <router-outlet></router-outlet>
  </div>
</div>
